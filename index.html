<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to My Resume</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url(images/pink.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #4a4a4a;
            margin: 0;
            padding: 0;
            position: relative;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav {
            display: flex;
            justify-content: center; 
            align-items: center;
        }

        nav a {
            color: #4a4a4a;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            padding: 8px 16px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #ffe6f0;
            transform: scale(1.1);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 10%;
            text-align: center;
        }

        .container img {
            border-radius: 10px;
            transition: transform 0.5s ease;
        }

        .container img:hover {
            transform: scale(1.1);
        }

        .container h1 {
            font-size: 36px;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .container h1:hover {
            color: #ff4d94;
            transform: scale(1.1);
        }

        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            max-width: 300px;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .button:hover {
            background-color: #ff3385;
        }
        #gif {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gif img {
            width: 150px;
            height: 150px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 50px 5%;
                flex-direction: column;
            }

            .container img {
                width: 80%;
                height: auto;
            }

            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin: 10px 0;
            }
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #ffccdd;
            color: #4a4a4a;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#">Home</a>
            <a href="about_me.html">About Me</a>
            <a href="experience.html">Experience</a>
            <a href="education.html">Education</a>
            <a href="family.html">Family</a>
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>

    <div class="container">
        <img src="images/onitsuka.jpeg" alt="Profile Picture" width="300" height="400">
        <h1>Hello,<br>It's Husna Alya</h1>

        <audio controls>
            <source src="audio/lofi.mp3" type="audio/mp3">
        </audio>

        <a href="about_me.html" class="button">Start</a>
    </div>

    <div id="gif">
        <img src="animations/kirby.gif">
    </div>


    <footer>
        <p>&copy; 2024 Husna Alya. All rights reserved.</p>
    </footer>

</body>
</html>
